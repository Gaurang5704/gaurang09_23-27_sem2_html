hand side of the page, when user clicks on the image another web page
should open. -->

<!--Theory:
The provided HTML code exemplifies the integration of an image within a webpage structure. By employing the <img> tag along with inline CSS for width customization, it ensures seamless incorporation of visual content. Furthermore, the creation of a hyperlink around the image using the <a> tag demonstrates effective navigation implementation. -->

<!DOCTYPE html>
<html>
  <head>
    <title>Image</title>
    
    <style>
      img {
        width: 90%;
      }
    </style>

  </head>

  <body>
    <a href="https://www.bmw.in" target="_blank">
      <img src="pic.jpg" alt=“BMW”/>
    </a>
    
    <h2 align="center"><u>Experience the luxury and performance of a BMW</u>  </h2>
  </body>
</html>

<!--Conclusion:
This code illustrates the straightforward process of incorporating an image with a hyperlink in an HTML webpage. Through the basic usage of image tags and inline styling for layout refinement, it presents a concise demonstration of effective web design practices. -->
