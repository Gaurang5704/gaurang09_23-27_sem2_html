<!-- 1. Design a page having suitable background colour and text
colour with title “My First Web Page” using all the attributes of
the Font tag. -->

<!-- Theory:
The provided HTML snippet outlines the core structure of a webpage, illustrating the utilization of crucial elements including <html>, <head>, <title>, <body>, <h1>, and <p>. Inline styling is employed through the style attribute, enabling customization of properties such as font-family, color, font-size, font-weight, and margin.-->

<!DOCTYPE html>
<html>
<head>
    <title>First Web Page</title>
</head>

<body style="background-color: #110d01;">

    <h1 style="font-family: 'Courier New', monospace; color: #e28c37; font-size: 2.5em; font-weight: bold; text-align: center;">
        My First Web Page
    </h1>
    
    <p style="font-family: 'Verdana', sans-serif; font-size: 1.2em; color: #fde741; margin: 0 10%; text-align: center;">
        Welcome to my very first HTML web page, a journey into the world of coding and creativity!
    </p>

</body>
</html>

<!-- Conclusion:
This code demonstrates how to build a straightforward webpage with styled text and a background using HTML and inline CSS.-->
