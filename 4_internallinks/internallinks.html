<!-- 4. Create a web page for internal links; when the user clicks
on different links on the web page it should go to the appropriate
locations/sections in the same page. -->

<!-- Theory:
In this HTML snippet, internal links are implemented using anchor tags (<a>) to enable seamless navigation within a webpage. With each link assigned an href attribute pointing to the ID of the target section, users can effortlessly traverse different sections of content without leaving the page. -->

    <!DOCTYPE html>
    <html>
    <head>
    <title>Internal Links Example</title>
    </head>
    <body style="background-color: beige;">
    <h1 align="center"><u>Sports</u></h1>
    <hr>
    <ul>
    <li><a href="#section1">Basketball</a></li>
    <li><a href="#section2">Football</a></li>
    <li><a href="#section3">Cricket</a></li>
    <li><a href="#section4">Hockey</a></li>
    <li><a href="#section5">Kabbadi</a></li>
    </ul>
    <h2 id="section1"><u>Basketball</u></h2>
    <img src="basketball.jpg" alt="Basketball" width="100%">
    <h2 id="section2"><u>Football</u></h2>
    <img src="football.jpg" alt="Football" width="100%">
    <h2 id="section3"><u>Cricket</u></h2>
    <img src="cricket.jpg" alt="Cricket" width="100%">
    <h2 id="section4"><u>Hockey</u></h2>
    <img src="hockey.avif" alt="Hockey" width="100%">
    <h2 id="section5"><u>Kabbadi</u></h2>
    <img src="kabbadi.jpg" alt="Kabbadi" width="100%">
    </body>
    </html>

<!-- Conclusion:
The implementation of internal links within this webpage offers users convenient access to different sections of content without the need for external navigation. This enhancement enhances user experience by promoting ease of navigation, thereby improving accessibility and readability. -->
