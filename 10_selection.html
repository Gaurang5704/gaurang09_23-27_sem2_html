<!-- 10. Create an HTML page that contains a selection box with a list
of 5 countries, when the user selects a country, its capital should
be printed next to the list; Add CSS to customize the properties of
the font of the capital (color, bold and font size). -->

<!-- Theory: 
In this HTML snippet, a user-friendly interface is crafted to enable the selection of countries and display their respective capitals. The dropdown menu, centrally positioned within the page, presents five country options for users to choose from. Upon selection, the capital of the chosen country is promptly showcased. -->

<!DOCTYPE html>
<html>
<head>
<title>Country Capitals</title>
</head>
<body align="center">
<select id="country-select">
<option value="default">Select a country</option>
<option value="usa">USA</option>
<option value="uk">UK</option>
<option value="france">France</option>
<option value="germany">Germany</option>
<option value="japan">Japan</option>
</select>
<p id="capital">Capital: </p>
</body>
</html>

<!-- Conclusion: 
In summary, this HTML document provides a simple yet effective means for users to discover and familiarize themselves with different countries and their capitals. Its user-friendly design and functionality facilitate easy navigation and exploration, making it a valuable resource for individuals seeking country-specific information. -->
